<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Oswald" rel="stylesheet">
    <link href="index.css" rel="stylesheet" type="text/css"/>
	<title>Brewery Tour</title>
</head>
<body>
	<main role="main">

		<section id="map-section">
			<div id="map">
	

			</div>
		</section>

		<section id="search-section">
			<div class="form-container center tinted-image">
				<h1 role='banner'>Brewery Tour</h1>
				<form action="#">
					<input id='query' class="userinput" type="text" name="search" aria-labelledby="search-button" placeholder="Enter City" required="true">
					<button id="search-button" class="btn btn-submit button" type="submit"><strong><em>Go!</em></strong></button>
				</form>
				<p class="hidden">(Click some markers to add stops!)</p>

				<div class="tour">
				

				</div>
				<button class="route hidden btn btn-submit button" role="button"><strong><em>Find a Route <i class="fa fa-search" aria-hidden="true"></i></button>
			</div>
		</section>
	</main>
<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script type="text/javascript" src="configs.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
